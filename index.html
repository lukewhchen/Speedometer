<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>SpeedMeter</title>
    <style media="screen">
      body {
        background-color: green;
        /* opacity: 0.9; */
      }
      .meter {
        margin: auto;
        text-align: center;
      }
      /* h1 {
        color: red;
      } */
      h2 {
        font-size: 100px;
      }
    </style>

    <script type="text/javascript">
      (function(){
        // window.addEventListener("load", startMeter());
        const COLOR = ["green", "orange", "red"]
        function startMeter() {
          setInterval(setSpeed, 3000);
        }

        function setSpeed() {
          // create random number between 0~180
          let speed = Math.floor( Math.random() * 181 )
          let meter = document.getElementById("meter").innerHTML = speed;
          let colorIdx = Math.floor( speed/60 )
          document.body.style.background = COLOR[colorIdx];


        }
      })()
    </script>

  </head>
  <body>
    <div class="meter">
      <h1>SpeedMeter</h1>
      <h2 id="meter">50</h2>
      <img src="" alt="">
    </div>



  </body>
</html>
